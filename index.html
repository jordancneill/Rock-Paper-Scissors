<!DOCTYPE html>
<html>
  <head>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Asap:400,700&display=swap'); 

        main {
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }

        body {
            background-color: #24272E;
        }

        header {
            background: white;
            padding: 20px;
        }

        header > h1 {
            color: #24272E;
            text-align: center;
            font-family: Asap, sans-serif;
        }

        .score-board {
            margin: 20px auto;
            border: 3px solid white;
            width: 200px;
        }

        

    </style>

    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class = "score-board">
        <div id ="user-label" class = "badge">user</div>
        <div id ="computer-label" class = "badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper beats rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="Images/oncoming-fist.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="Images/raised-hand.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="Images/victory-hand.png" alt="">
        </div>

    </div>

    <p id="action-message">Your Move, Partner.</p>
  </body>
</html>
